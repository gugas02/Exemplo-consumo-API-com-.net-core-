<ngx-spinner bdColor="rgba(255, 255, 255, 0.7)">
  <div class="text-center">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;background-color: #2f80ed;" role="status">
      <span class="sr-only">Aguarde um momento...</span>
    </div>
    <h5 class="mt-2 mb-0" style="color: #000;font-size: 1rem;font-weight: 500;" *ngIf="displayDesktop">Aguarde um
      momento...</h5>
  </div>
</ngx-spinner>
<ngx-loading-bar [includeSpinner]="false" color="#0b3a7a"></ngx-loading-bar>
<router-outlet></router-outlet>
